<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم النشرة الإخبارية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a2a6c;
            --secondary: #b21f1f;
            --accent: #fdbb2d;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .admin-header {
            background: var(--primary);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .admin-header h1 {
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .admin-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            background: var(--accent);
            color: var(--dark);
        }
        
        .stat-box {
            text-align: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .stat-box h3 {
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .stat-box .count {
            font-size: 2rem;
            font-weight: bold;
            color: var(--secondary);
        }
        
        .admin-content {
            padding: 30px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .subscribers-section, .send-section {
            flex: 1;
            min-width: 300px;
            background: var(--light);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .subscribers-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: white;
        }
        
        .subscriber-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        
        .subscriber-item:last-child {
            border-bottom: none;
        }
        
        .subscriber-email {
            font-weight: 500;
        }
        
        .subscriber-date {
            color: #666;
            font-size: 0.9rem;
        }
        
        .newsletter-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-group input, .form-group textarea {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn-send {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .btn-send:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .admin-footer {
            text-align: center;
            padding: 20px;
            background: var(--primary);
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        #sendResult {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .send-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .send-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        @media (max-width: 768px) {
            .admin-content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-cogs"></i> لوحة تحكم النشرة الإخبارية</h1>
            <p>إدارة المشتركين وإرسال النشرات الإخبارية</p>
        </div>
        
        <div class="admin-stats">
            <div class="stat-box">
                <h3><i class="fas fa-users"></i> عدد المشتركين</h3>
                <div class="count" id="subscriberCount">0</div>
            </div>
            <div class="stat-box">
                <h3><i class="fas fa-paper-plane"></i> آخر إرسال</h3>
                <div class="count" id="lastSent">لم يتم بعد</div>
            </div>
        </div>
        
        <div class="admin-content">
            <div class="subscribers-section">
                <div class="section-header">
                    <i class="fas fa-user-friends"></i>
                    <h2>قائمة المشتركين</h2>
                </div>
                <div class="subscribers-list" id="subscribersList">
                    <!-- سيتم ملؤها بالبيانات جافاسكريبت -->
                </div>
            </div>
            
            <div class="send-section">
                <div class="section-header">
                    <i class="fas fa-envelope-open-text"></i>
                    <h2>إرسال نشرة جديدة</h2>
                </div>
                <form id="newsletterForm" class="newsletter-form">
                    <div class="form-group">
                        <label for="subject"><i class="fas fa-heading"></i> عنوان النشرة</label>
                        <input type="text" id="subject" name="subject" placeholder="أخبار هذا الأسبوع..." required>
                    </div>
                    
                    <div class="form-group">
                        <label for="content"><i class="fas fa-align-left"></i> محتوى النشرة</label>
                        <textarea id="content" name="content" placeholder="أعزائنا المشتركين..." required></textarea>
                    </div>
                    
                    <button type="submit" class="btn-send">
                        <i class="fas fa-paper-plane"></i> إرسال إلى جميع المشتركين
                    </button>
                </form>
                
                <div id="sendResult"></div>
            </div>
        </div>
        
        <div class="admin-footer">
            <p>جميع الحقوق محفوظة © 2023 | نظام إدارة النشرة الإخبارية</p>
        </div>
    </div>

    <script>
        // استبدال هذه القيم بمعلوماتك
        const REPO_OWNER = '[YOUR_GITHUB_USERNAME]';
        const REPO_NAME = '[YOUR_REPO_NAME]';
        const ACCESS_TOKEN = '[YOUR_GITHUB_TOKEN]';
        
        // جلب المشتركين
        async function fetchSubscribers() {
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues?labels=subscriber`);
                const issues = await response.json();
                
                document.getElementById('subscriberCount').textContent = issues.length;
                
                let html = '';
                issues.forEach(issue => {
                    const email = issue.body.match(/بريد المشترك: (.*)/)[1];
                    const date = new Date(issue.created_at).toLocaleDateString();
                    
                    html += `
                    <div class="subscriber-item">
                        <div class="subscriber-email">${email}</div>
                        <div class="subscriber-date">${date}</div>
                    </div>
                    `;
                });
                
                document.getElementById('subscribersList').innerHTML = html || '<p>لا يوجد مشتركين بعد</p>';
            } catch (error) {
                console.error('Error fetching subscribers:', error);
            }
        }
        
        // إرسال النشرة
        document.getElementById('newsletterForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const subject = document.getElementById('subject').value;
            const content = document.getElementById('content').value;
            const resultDiv = document.getElementById('sendResult');
            resultDiv.style.display = 'none';
            
            try {
                // إرسال طلب تشغيل GitHub Action
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/dispatches`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${ACCESS_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        event_type: 'send-newsletter',
                        client_payload: {
                            subject: subject,
                            content: content
                        }
                    })
                });
                
                if (response.status === 204) {
                    showSendResult('send-success', 'تم بدء إرسال النشرة بنجاح! سيتم إرسالها إلى جميع المشتركين.');
                    document.getElementById('lastSent').textContent = new Date().toLocaleString();
                    document.getElementById('newsletterForm').reset();
                } else {
                    const error = await response.json();
                    showSendResult('send-error', `حدث خطأ: ${error.message}`);
                }
            } catch (error) {
                showSendResult('send-error', 'حدث خطأ في الشبكة. الرجاء المحاولة لاحقاً.');
            }
        });
        
        // عرض نتيجة الإرسال
        function showSendResult(className, message) {
            const resultDiv = document.getElementById('sendResult');
            resultDiv.textContent = message;
            resultDiv.className = className;
            resultDiv.style.display = 'block';
        }
        
        // تحميل البيانات عند فتح الصفحة
        fetchSubscribers();
    </script>
</body>
</html>
