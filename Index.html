<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!-- نفس التصميم السابق -->
</head>
<body>
    <!-- نفس الواجهة السابقة -->

    <script>
        document.getElementById("subscriptionForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const email = document.getElementById("email").value;
            const messageDiv = document.getElementById("message");
            
            // إرسال طلب الاشتراك
            try {
                const response = await fetch('https://api.github.com/repos/[YOUR_USERNAME]/[YOUR_REPO]/issues', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'token [YOUR_GH_TOKEN]',
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        title: `مشترك جديد: ${email}`,
                        body: `## بيانات المشترك\n- **البريد**: ${email}\n- **المصدر**: موقع الويب`,
                        labels: ['subscriber']
                    })
                });
                
                if (response.status === 201) {
                    showMessage("success", "تم الاشتراك بنجاح!");
                } else {
                    const error = await response.json();
                    showMessage("error", error.message || "حدث خطأ");
                }
            } catch (error) {
                showMessage("error", "خطأ في الشبكة");
            }
        });
    </script>
</body>
</html>
